<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <title>Formulario3</title>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <form action="" name="Formfill" onsubmit="return validation()">
                <h2>Iniciar Sesión</h2>
                <p id="result"></p>
                <div class="input-box">
                    <i class='bx bxs-user' ></i>
                    <input type="text" placeholder="Usuario" name="Username">
                </div>
                <div class="input-box">
                    <i class='bx bxs-lock-alt' ></i>
                    <input type="password" placeholder="Contraseña" name="Password">
                </div>
                <div class="button">
                    <input type="submit" class="btn" onclick="validation()" value="Ingresar">
                </div>
                <div class="group">
                    <span><a href="index.html">Registro</a></span>
                </div>
            </form>
        </div>
    </div>

    <div class="popup" id="popup">
        <ion-icon name="checkmark-circle-outline"></ion-icon>
        <h2>Gracias por registrarte.</h2>
        <p>Registro exitoso.</p>
        <a href="#"><button onclick="closeSlide()">OK</button></a>
    </div>
</body>
<script src="app2.js"></script>
</html>
